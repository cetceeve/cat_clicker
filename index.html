<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="vendors/fontello/css/fontello.css">
    <link rel="stylesheet" href="res/css/default.css">
</head>

<body>
    <main>
        <ul class="cat_drawer">
        </ul>
        <div class="cat_viewer">
            <p class="value">Amount of Clicks: {{value}}</p>
            <img class="cat_pic" src="data/cat.jpg" alt="Cute Cat">
        </div>
    </main>

    <template id="catDrawerItemTemplate">
        <li id="{{ID}}" class="listEl">{{NAME}}</li>
    </template>

    <template id="cat_list">
        [{ "id": 1, "name": "Flauschi", "src": "data/cat.jpg", "clickCount": 0 },
        { "id": 2, "name": "Wuschel", "src": "data/unnamed.jpg", "clickCount": 0 },
        { "id": 3, "name": "Tobbsen", "src": "data/tobbsen.jpg", "clickCount": 0 },
        { "id": 4, "name": "Gustaf", "src": "data/cool.jpg", "clickCount": 0 },
        { "id": 5, "name": "Basket", "src": "data/basket.jpg", "clickCount": 0 }]
    </template>

    <script type="module" src="vendors/underscore/underscore.js"></script>
    <script type="module" src="res/js/index.js"></script>
</body>

</html>
